# mongod.conf

# for documentation of all options, see:
#   http://docs.mongodb.org/manual/reference/configuration-options/

# where to store data
dbpath=models/mongodb/data/db

# where to write logging data
logpath=models/mongodb/logs/mongod.log

logappend=true

# Enable journaling
journal=true

#  engine:
#  mmapv1:
#  wiredTiger:

# how the process runs
#processManagement:
#  fork: true  # fork and run in background
#  pidFilePath: /var/run/mongodb/mongod.pid  # location of pidfile

# network interfaces
port = 5000
bind_ip = 127.0.0.1
#security:

#operationProfiling:

#replication:

#sharding:

## Enterprise-Only Options

#auditLog:

#snmp:
